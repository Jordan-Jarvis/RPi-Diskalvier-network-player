<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>MIDI Recorder</title>










<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css">



  <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.min.js"></script>
    <input class="input" placeholder="Tap on the virtual keyboard to start" />
  <div class="simple-keyboard"></div>
    <script src="static/keyboard0.js"></script>






<link rel="stylesheet" href="static/Midirec.css">
</head>
<body>


<div id=ctrl>
	<div id=time>
		<div>
			<span id=time_cur>0:00</span>
		</div>
		<div id=time_tot>0:00</div>
	</div>
	
	<div id=nbdisk></div>
	
	<div id=bpmwrp>
		<div id=bpmm>-</div>
		<div id=bpm>120</div>
		<div id=bpmp>+</div>
	</div>
	
	<div id=rating class=star0></div>
	
	<div id=buts>
		<a id=but_ren></a>
		<a id="but_men" onclick="sendRequest('menu')"></a>
		<a id=but_del></a>
		<a id=but_con></a>
		<a id=but_sta></a>
		<a id=but_rep></a>
		<a id=but_ply></a>
		<a id=but_rec></a>
	</div>
	
</div>

<div id=list></div>

<div id=progwrp>
	<div id=prog></div>
	<nav class=b></nav>
	<nav></nav>
	<nav class=b></nav>
	<nav></nav>
	<nav class=b></nav>
	<nav></nav>
	<nav class=b></nav>
</div>


<div id="ovr" style="font-size: 32px;">
	<div id="ovrcon">
		
	</div>
	<a id="ovrclose" onclick="eleOvr.className='';eleKbd.className=''">X</a>
</div>


<div id=kbd>
	<div>
		<a>1</a><a>2</a><a>3</a><a>4</a><a>5</a><a>6</a><a>7</a><a>8</a><a>9</a><a>0</a><a style="width:8.5%;font-size:65%;font-weight:bold">&larr;</a><a style="width:11.5%">CLEAR</a>
	</div>
	<div>
		<a>Q</a><a>W</a><a>E</a><a>R</a><a>T</a><a>Y</a><a>U</a><a>I</a><a>O</a><a>P</a>
	</div>
	<div>
		<a>A</a><a>S</a><a>D</a><a>F</a><a>G</a><a>H</a><a>J</a><a>K</a><a>L</a>
	</div>
	<div>
		<a>Z</a><a>X</a><a>C</a><a>V</a><a>B</a><a>N</a><a>M</a><a style="width:30%">SPACE</a>
	</div>
	
	
	
	
</div>
<script src="static/Midirec.js"></script>
</body>
</html>
